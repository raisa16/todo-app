<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTaskCtrl"
        (keydown.enter)="changeHandler()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <h1>{{filter()}}</h1>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        @for(task of taskByFilter(); track task){
        <li [class.editing]="task.editing" 
        (dblclick)="updateTaskEditMode($index)"
        [class.completed]="task.completed">
          <div class="view">
            <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask($index)" />
            <label>{{task.title}}</label>
            <button class="destroy" (click)="deleteTask($index)"></button>
          </div>
          <input class="edit" (keydown.enter)="updateTaskText($index,$event)"[value]="task.title" />
        </li>
      }
      <!--
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Buy a unicorn" />
        </li>
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Make dishes" />
        </li>
        -->
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
       @if(taskByFilter().length === 1){
        <span class="todo-count"><strong>{{ taskByFilter().length }}</strong> item</span>
       } @else {
        <span class="todo-count"><strong>{{ taskByFilter().length }}</strong> items</span>
       }
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filter()==='all'">All</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')"[class.selected]="filter()==='pending'" >Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')"[class.selected]="filter()==='completed'">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
